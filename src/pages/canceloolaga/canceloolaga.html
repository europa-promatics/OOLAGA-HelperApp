<ion-header>
   <ion-navbar class='main_color_code'>
      <ion-buttons left>
          <button ion-button navPop color="primary">
            <ion-icon name="arrow-back" style="font-size: 2.5rem"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title class="header_center header_color">ANNULER CE PROJET</ion-title>
      <ion-buttons end>
         <button ion-button color="primary" (click)="help()">
            <ion-icon name="ios-information-circle-outline" style="font-size: 2.5rem"></ion-icon>
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>
<ion-content padding class="main_color_code">
	<div style="width:100%;height:100%;float: left;background: #fff;box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.1);border-radius: 5px;">
		<div style="text-align:center;margin-top: 30px;padding: 10px;font-size: 1.5rem;float: left;width: 100%;">
			Veuillez indiquer la raison pour  laquelle<br/>vous souhaitez annuler ce projet:

		</div>
		<div style="float: left;font-size: 1.2rem;width: 100%;" *ngIf="reasons && reasons.length==6" >
			<ion-item no-lines style="background-color: transparent;margin: 0 10%;width: 80%; font-size:1.2rem">
			    <ion-checkbox [(ngModel)]="_1st"></ion-checkbox>
			    <ion-label text-wrap style="color: #999;">{{reasons[0].reason}}</ion-label>
			</ion-item>
			<ion-item no-lines style="background-color: transparent;margin: 0 10%;width: 80%;font-size:1.2rem">
			    <ion-checkbox [(ngModel)]="_2nd"></ion-checkbox>
			    <ion-label text-wrap style="color: #999;">{{reasons[1].reason}}</ion-label>
			</ion-item>
			<ion-item no-lines style="background-color: transparent;margin: 0 10%;width: 80%;font-size:1.2rem">
			    <ion-checkbox [(ngModel)]="_3rd"></ion-checkbox>
			    <ion-label text-wrap style="color: #999;">{{reasons[2].reason}}</ion-label>
			</ion-item>
			<ion-item no-lines style="background-color: transparent;margin: 0 10%;width: 80%;font-size:1.2rem">
			    <ion-checkbox [(ngModel)]="_4th"></ion-checkbox>
			    <ion-label text-wrap style="color: #999;">{{reasons[3].reason}}</ion-label>
			</ion-item>
			<ion-item no-lines style="background-color: transparent;margin: 0 10%;width: 80%;font-size:1.2rem">
			    <ion-checkbox [(ngModel)]="_4th"></ion-checkbox>
			    <ion-label text-wrap style="color: #999;">{{reasons[4].reason}}</ion-label>
			</ion-item>
			<ion-item no-lines style="background-color: transparent;margin: 0 10%;width: 80%;font-size:1.2rem">
			    <ion-checkbox [(ngModel)]="_4th"></ion-checkbox>
			    <ion-label text-wrap style="color: #999;">{{reasons[5].reason}}</ion-label>
			</ion-item>
			<!--div style="color:#3DADF5;text-align:center;margin-top: 30px;padding: 10px;font-size: 1rem;float: left;width: 100%;">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et do
			</div-->
			<button ion-button color='primary' style="width: 50%;margin: 35px 25%;" (click)="submit()">ANNULER</button>
		</div>
	</div>
</ion-content>
